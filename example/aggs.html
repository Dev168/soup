<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.8/css/jquery.dataTables.min.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="//cdn.datatables.net/1.10.8/js/jquery.dataTables.min.js"></script>
	<script>
	$(document).ready(function() {
		$('#example').DataTable( {
            "iDisplayLength": 50,
			"ajax": {
                "url": "aggs.json",
                "dataSrc": ""
            },
		    "columns": [
		        { "data": 'position', title : "Position", "render" : function(data, type, full, meta) {
            		return (data == "K") ? "Kicker" : data;
                } },                
                { "data": 'player', title : "Player" },
                { "data": 'projection', title : "Projection" },
                { "data": 'salary', title : "Salary" },
                { "data": 'week', title : "Week", "render" : function(data, type, full, meta) {
            		return "week " + data;
                } },
                { "render" : function (data, type, full, meta) {
				      return (full.projection/full.salary)*1000;
				    },
				    title : "Point/$1000"
				}
		    ]
		});
	});
	</script>
</head>
<body>
	<table id="example" class="display" width="100%"></table>
</body>
</html>
