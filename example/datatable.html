<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.8/css/jquery.dataTables.min.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="//cdn.datatables.net/1.10.8/js/jquery.dataTables.min.js"></script>
	<script>
	$(document).ready(function() {
		$('#example').DataTable( {
            "iDisplayLength": 50,
			"ajax": {
                "url": "nfl.json",
                "dataSrc": ""
            },
		    "columns": [
		        { "data": 'Teamname', title : "Team name" },                
                { "data": 'Date', title : "Date" },
                { "data": 'Opp', title : "Opponent" },
                { "data": 'Score', title : "Score" },
                { "data": 'Outcome', title : "Game Outcome" },                
                { "data": 'Week', title : "Week", "render" : function(data, type, full, meta) {
            		return "week " + data;
                } },
                { "data": 'Spread', title : "Spread" },
                { "data": 'SpreadOutcome', title : "Spread Outcome" },
                { "data": 'OUNumber', title : "Over/Under" },
                { "data": 'OU', title : "O/U Outcome" }
		    ]
		});
	});
	</script>
</head>
<body>
	<table id="example" class="display" width="100%"></table>
</body>
</html>
